<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运维导航</title>
    <style>
        /* 默认模式（白天模式） */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
            padding-top: 60px; /* 添加额外的顶部内边距以防止内容被头部遮挡 */
        }
        header {
            background-color: #007bff; /* 白天模式下的蓝色背景 */
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000; /* 确保头部位于最上层 */
            transition: background-color 0.3s;
        }
        main {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            transition: background 0.3s, box-shadow 0.3s;
        }
        h1 {
            margin-top: 0;
        }
        section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #fafafa;
            transition: background 0.3s, border 0.3s;
        }
        section h2 {
            margin-top: 0;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .grid-item {
            background: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .grid-item:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        a {
            text-decoration: none;
            color: #007bff;
            display: block;
        }
        a:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* 黑夜模式 */
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }
        header.dark-mode {
            background-color: #0056b3; /* 暗夜模式下的蓝色背景 */
        }
        main.dark-mode {
            background: #1e1e1e;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        section.dark-mode {
            background: #2c2c2c;
            border-color: #444;
        }
        .grid-item.dark-mode {
            background: #333;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }

        /* 切换按钮样式 */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            z-index: 1000; /* 确保按钮位于最上层 */
        }
        .theme-toggle:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <script>
        // 检测系统主题设置
        function detectColorScheme() {
            const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)").matches;
            const savedTheme = localStorage.getItem('theme');
            
            if (savedTheme) {
                document.body.classList.toggle('dark-mode', savedTheme === 'dark');
                document.querySelector('header').classList.toggle('dark-mode', savedTheme === 'dark');
                document.querySelector('main').classList.toggle('dark-mode', savedTheme === 'dark');
                document.querySelectorAll('section').forEach(section => section.classList.toggle('dark-mode', savedTheme === 'dark'));
                document.querySelectorAll('.grid-item').forEach(item => item.classList.toggle('dark-mode', savedTheme === 'dark'));
            } else if (prefersDarkScheme) {
                document.body.classList.add('dark-mode');
                document.querySelector('header').classList.add('dark-mode');
                document.querySelector('main').classList.add('dark-mode');
                document.querySelectorAll('section').forEach(section => section.classList.add('dark-mode'));
                document.querySelectorAll('.grid-item').forEach(item => item.classList.add('dark-mode'));
            }
        }

        // 切换主题
        function toggleTheme() {
            const isDarkMode = document.body.classList.toggle('dark-mode');
            document.querySelector('header').classList.toggle('dark-mode', isDarkMode);
            document.querySelector('main').classList.toggle('dark-mode', isDarkMode);
            document.querySelectorAll('section').forEach(section => section.classList.toggle('dark-mode', isDarkMode));
            document.querySelectorAll('.grid-item').forEach(item => item.classList.toggle('dark-mode', isDarkMode));
            
            // 保存主题设置到 localStorage
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
        }

        // 初始化
        detectColorScheme();
    </script>
</body>
</html>
